<html>

<head th:replace="~{base :: head}"></head>


<body>
	
	<div th:replace="~{base :: logo}"></div> 

	<div class="container">
	
	<div th:replace="~{base :: title('My Orders')}"></div>
	
	<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
	    <div class="navbar-nav">
	        <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link active" th:href="@{/user/order}">All</a>
	        <a th:classappend="${status} == 'pending' ? 'active'" class="nav-item nav-link" th:href="@{/user/order/pending}">Pending Supplier</a> 
	        <a th:classappend="${status} == 'approved' ? 'active'" class="nav-item nav-link" th:href="@{/user/order/approved}">Approved</a>
	        <a th:classappend="${status} == 'delivered' ? 'active'"class="nav-item nav-link" th:href="@{/user/order/delivered}">Delivered</a>
	    </div>
	    <a href="/order/form"><button class="btn btn-outline-secondary my-2 my-sm-0">New</button></a>
	</nav>

	<div class="card mb-3" th:each="order : ${orders}">
		<th:block th:switch="${order.status.name()}">
		<div th:case="'PENDING'" class="card-header alert-warning" th:text = "${order.productName}">Product Name</div>
		<div th:case="'APPROVED'" class="card-header alert-sucess" th:text = "${order.productName}">Product Name</div>
		<div th:case="'DELIVERED'" class="card-header alert-dark" th:text = "${order.productName}">Product Name</div>
		</th:block>
		   <div class="card-body">
		      <div class="row">
		        <div class="col-12 col-sm-8 mb-3">   
		        	
		        <div class="row">
					<div class="col-md-5">Price: <span th:if="${order.price} != null" th:text="${'US$' + #numbers.formatDecimal(order.price, 3, 'POINT', 2, 'COMMA')}"> U$ 200,70</span></div>
					<div class="col-md-7">Delivery Date: <span  th:text="${#temporals.format(order.deliveryDate, 'MM/dd/yyyy')}">02/02/2020</span></div>
				</div>
					<div>Product</div>
					<div> <input class="form-control" th:value="${order.urlProduct}" value="product url"/></div>
					
					<div>Description</div>
					
					<div>
						<textarea class="form-control" th:text = "${order.description}"> Order Description</textarea>
					</div>
			      </div>
			   <div class="col-12 col-sm-4">
			     <div>
				    <img class="img-thumbnail" th:src="${order.urlImage}" src="">
			     </div>
			   </div>
		 </div>
	    </div>
	   </div>
	 </div>	 
</body>
</html>
